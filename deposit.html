                            <label for="radio1" class="content d-flex justify-content-between">
                                <div class="flex-grow-1">

                            <label for="radio2" class="content">

                </div>
                <div class="mt-12 mb-12 box-input-field">
                    <input type="text" value="" required class="clear-ip value_input ip-style2">
                    <i class="icon-close"></i>
                </div>
                <span>Input amount to deposit</span>
            </div>
            <h5 class="mt-20">Select Amount</h5>
            <ul class="grid-3 gap-12 mt-16">
                <li><a href="javascript:void(0);" class="tag-money text-small">$50</span></a></li>

            <div class="menubar-footer footer-fixed bg-surface">

        <div class="tf-container screen" id="voucherScreen">

                </div>

                    <input type="text" value="15678923401" required class="clear-ip value_input ip-style2">
                    <i class="icon-close"></i>
                </div>
                <span>Input your voucher code</span>
            </div>

            <div class="menubar-footer footer-fixed bg-surface">

                    <a href="success.html" class="tf-btn lg primary">Load Voucher</a>
                </div>

    </div>


    <style>
        .active-border {
            border: 2px solid green;
            border-radius: 10px;
        }

        /* Hide screens by default */
        .screen {
            display: none;
            margin-top: 20px;
        }
    </style>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
        $(document).ready(function () {
            // Handle clicking on deposit options (Crypto, Voucher)
            $("ul li a.accent-box").on("click", function (e) {
                e.preventDefault();
        
                // Remove active-border from all options
                $("ul li a.accent-box").removeClass("active-border");
        
                // Add active-border to the clicked option
                $(this).addClass("active-border");
        
                // Hide all screens
                $(".screen").hide();
        
                // Show the corresponding screen
                var target = $(this).data("target");
                $(target).fadeIn();
            });
        
            // Handle clicking on money options in Crypto screen
            $(".tag-money").on("click", function (e) {
                e.stopPropagation();  // Prevent click from affecting the parent option
                e.preventDefault();   // Prevent default link behavior
        
                // Remove active class from all money options
                $(".tag-money").removeClass("active");
        
                // Add active class to the clicked money option
                $(this).addClass("active");
            });
        });
        
    </script>

</body>
